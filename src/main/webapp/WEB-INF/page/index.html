<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Test</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="/common/js/check_all.js"></script>
<script src="/common/js/switch_visible.js"></script>
<style type="text/css">
#checkall-sample {
	margin: 30px auto;
}
#checkall-sample p {
	display: inline-block;
	padding-right: 10px;
}

#switch-visible-sample {
	margin: 30px auto;
}
#switch-visible-sample .switch-area p {
	display: inline-block;
	padding-right: 10px;
}
</style>
</head>
<body>
	<h1>This is the test page.</h1>
	
	<div id="checkall-sample">
		<div><input type="checkbox" class="check-all" id="checkAll-number">All</div>
		<p><input type="checkbox" class="number">0</p>
		<p><input type="checkbox" class="number">1</p>
		<p><input type="checkbox" class="number">2</p>
		<p><input type="checkbox" class="number">3</p>
		<p><input type="checkbox" class="number">4</p>
		<p><input type="checkbox" class="number">5</p>
		<p><input type="checkbox" class="number">6</p>
		<p><input type="checkbox" class="number">7</p>
		<p><input type="checkbox" class="number">8</p>
		<p><input type="checkbox" class="number">9</p>
	</div>
	<div id="switch-visible-sample">
		<div class="switch-area">
			<p><input type="radio" name="animal" id="animal-dog" value="dog" class="switch-visible" checked>dog</p>
			<p><input type="radio" name="animal" id="animal-cat" value="cat" class="switch-visible">cat</p>
		</div>
		<p class="animal-dog-visible animal-cat-invisible">This is a dog.</p>
		<p class="animal-dog-invisible animal-cat-visible">This is a cat.</p>
	</div>
</body>
</html>
